<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="formStyles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Fill out the form, and weâ€™ll get in touch!</h2>
        </div>

        <form action="#" method="POST">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Your name*" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Work e-mail*" required>

            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone*" required>

            <label for="company"></label>
            <input type="text" id="company" name="company" placeholder="Company name">

            <label for="message"></label>
            <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>

            <p class="agreement">By clicking submit below, you agree to the processing of your personal information.</p>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
